{% extends 'base.html' %}
{% load static %}
{% block profile %}


<h1>Profile</h1>
    <h2>{{ user.username }}</h2>
    

    <h3>Bio:</h3>
    <p>{{ user.profile.bio }}</p>

    <h3>Birth Date:</h3>
    <p>{{ user.profile.birth_date }}</p>

    <h3>Wallet Balance:</h3>
    <p>{{ user.profile.walletBalance }}</p>

{% endblock %}
