{% extends 'base.html' %}
{% block add_product %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center">Add Product</h1>
            <form method="post" enctype="multipart/form-data" class="form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control mb-3" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                <textarea class="form-control mb-3" name="description" placeholder="Description"></textarea>
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-3" name="category" placeholder="Category">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-3" name="price" placeholder="Price">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-3" name="quantity" placeholder="Quantity">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
