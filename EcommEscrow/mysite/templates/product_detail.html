{% extends 'base.html' %}
{% block product_detail %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=799&q=80" alt="{{ product.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <p>Created at: {{ product.created_at }}</p>
        <p>Created by: {{ product.created_by }}</p>

        <!-- Add to cart button -->
        <form action="{% url 'add_to_cart' product.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
